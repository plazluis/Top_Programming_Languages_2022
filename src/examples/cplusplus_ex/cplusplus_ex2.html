        <!-- Main Header -->

            <!-- Dark Mode -->

                <select id="selTheme">
                    <option value="null">--Choose a theme--</option>
                    <option value="light">Light Mode</option>

            </div>

            <img src="/src/images/computer_code1.png" alt="logo" width="200" height="200">

            <!-- The primary navigation of the site -->

        <h4>C++: Input and Output Examples</h4>

        <!-- Example(s) -->

        <img src="/src/examples/cplusplus_ex/input_cplusplus.png" alt="logo" width="600" height="600">

        <h2><br><br>Example #2: Output</h2>
        <img src="/src/examples/cplusplus_ex/output_cplusplus.png" alt="logo" width="750" height="600">

        <!-- Theme javascript code -->
        <script>
            function applyTheme(theme){
                document.body.classList.remove("theme-light", "theme-dark");
                document.body.classList.add(`theme-${theme}`);
            }

            document.addEventListener("DOMContentLoaded", () => {
                const savedTheme = localStorage.getItem("theme") || "null";

                applyTheme(savedTheme);

                for(const optionElement of document.querySelectorAll("#selTheme option")){
                    optionElement.selected = savedTheme === optionElement.value;
                }

                document.querySelector("#selTheme").addEventListener("change", function(){
                    localStorage.setItem("theme", this.value);
                    applyTheme(this.value);
                });
            });
        </script>
